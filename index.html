<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>MazeMania</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <audio id="background-audio" src="Zombie_sound.ogg" loop controls preload="metadata" style="display: none;"></audio>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Yummy Brains!!</h1>
        <p>You are successful.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Play more !" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <option value="38">Extreme</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1500" width="1500"></canvas>
      </div>
    </div>

    <p id="instructions">Zombie is hungry, use arrow keys to help him eat the brain!<br>On touch screen devices, swipe to move the zombie.<br>*For best experience, use a PC / Laptop*</p>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./script.js"></script>

</body>

<footer><center>
    <p>Copyright Â© 2024. Made with <span style="color: red;">&hearts;</span> by Kshitij.</p></center>
  </footer>

</html>
